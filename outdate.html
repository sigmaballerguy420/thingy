<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmond - Firmware Demo</title>
    <style>
        body {
            background: black;
            display: flex;
        }

        /* Sidebar styles */
        #sidebar {
            width: 200px;
            background-color: #333;
            padding: 10px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
        }

        #sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        /* Main content container */
        #content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }

        /* Style for the desmond player */
        desmond-player {
            width: 100%;
            height: 100%;
        }

        /* File input positioning */
        input[type="file"] {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 95%;
            color: white;
        }

        /* Controls button styles */
        #controlsButton {
            color: white;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
        }

        #controlsButton:hover {
            background-color: #575757;
        }

        /* Popup modal styles */
        #controlsPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            width: 400px;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Close button style (X button) */
        #controlsPopup .closeBtn {
            color: black;
            background-color: transparent;
            border: none;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #controlsPopup .closeBtn:hover {
            color: red;
        }

        /* Controls content styling */
        #controlsPopup .popupContent {
            margin-bottom: 20px;
        }
    </style>
    <script src="jszip.min.js"></script>
</head>
<body>

    <div id="sidebar">
        <div id="controlsButton" onclick="toggleControlsPopup()">Controls</div>
        <a href="#" onclick="loadGame('game1')">Gatttttttme 1</a>
        <a href="#" onclick="loadGame('game2')">Game 2</a>
        <a href="#" onclick="loadGame('game3')">Game 3</a>
        <a href="#" onclick="loadGame('game4')">Game 4</a>
    </div>

    <div id="content">
        <desmond-player></desmond-player>
        <input type="file" id="fileInput" accept=".zip, .tar, .tar.gz, .7z"></input>
    </div>

    <!-- Controls Popup Modal -->
    <div id="controlsPopup">
        <button class="closeBtn" onclick="closeControlsPopup()">X</button>
        <div class="popupContent">
            <h3>Controls:</h3>
            <ul>
                <li>Arrow Keys: Move</li>
                <li>Z: Action Button</li>
                <li>X: Cancel</li>
                <li>A/B: Select Items</li>
                <li>Start: Pause</li>
            </ul>
        </div>
    </div>

    <script src="desmond.min.js"></script>
    <script>
        // Helper function to combine the two parts of the split ZIP file
        function combineZipParts(part1, part2, callback) {
            const reader1 = new FileReader();
            const reader2 = new FileReader();

            reader1.onload = function(event1) {
                reader2.onload = function(event2) {
                    const buffer1 = event1.target.result;
                    const buffer2 = event2.target.result;
                    const combinedBuffer = new Uint8Array(buffer1.byteLength + buffer2.byteLength);
                    combinedBuffer.set(new Uint8Array(buffer1), 0);
                    combinedBuffer.set(new Uint8Array(buffer2), buffer1.byteLength);

                    const combinedBlob = new Blob([combinedBuffer], { type: 'application/zip' });
                    callback(combinedBlob);
                };
                reader2.readAsArrayBuffer(part2);
            };
            reader1.readAsArrayBuffer(part1);
        }

        // Function to handle the ZIP file loading from the sidebar
        function loadGame(gameFolder) {
            const part1FileName = `${gameFolder}/part_aa`;
            const part2FileName = `${gameFolder}/part_ab`;

            // Fetch the two parts (part_aa and part_ab) from the folder on the GitHub repository
            Promise.all([
                fetch(part1FileName).then(res => res.blob()),
                fetch(part2FileName).then(res => res.blob())
            ])
            .then(([part1, part2]) => {
                // Combine the two parts
                combineZipParts(part1, part2, function(combinedBlob) {
                    // Use JSZip to read the combined ZIP file
                    JSZip.loadAsync(combinedBlob).then(function(zip) {
                        let ndsFileFound = false;
                        zip.forEach(function(relativePath, zipEntry) {
                            // If an NDS file is found, load it into the desmond-player
                            if (zipEntry.name.endsWith('.nds')) {
                                zipEntry.async('blob').then(function(blob) {
                                    const ndsFileURL = URL.createObjectURL(blob);
                                    document.querySelector("desmond-player").loadURL(ndsFileURL);
                                    ndsFileFound = true;
                                });
                            }
                        });

                        if (!ndsFileFound) {
                            alert("No NDS file found in the ZIP archive.");
                        }
                    }).catch(function(error) {
                        console.error("Error reading combined ZIP file:", error);
                    });
                });
            }).catch(function(error) {
                console.error("Error fetching game parts:", error);
                alert("Failed to load game.");
            });
        }

        // Controls Popup functions
        function toggleControlsPopup() {
            const popup = document.getElementById('controlsPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function closeControlsPopup() {
            const popup = document.getElementById('controlsPopup');
            popup.style.display = 'none';
        }

        window.onload = function () {
            setTimeout(function () {
                document.querySelector("desmond-player").loadURL("../firmware.nds");
                document.querySelector("desmond-player").shadowRoot.querySelector("#top").style = "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 30%;height: 40%;";
                document.querySelector("desmond-player").shadowRoot.querySelector("#bottom").style = "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 70%;height: 40%;";
            }, 1000);
        };
    </script>
</body>
</html>
