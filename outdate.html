<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmond - Firmware Demo</title>
    <style>
        body {
            background: black;
            display: flex;
        }

        #sidebar {
            width: 200px;
            background-color: #333;
            padding: 10px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
        }

        #sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }

        desmond-player {
            width: 100%;
            height: 100%;
        }

        #controlsButton {
            color: white;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
        }

        #controlsButton:hover {
            background-color: #575757;
        }

        #controlsPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            width: 400px;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #controlsPopup .closeBtn {
            color: black;
            background-color: transparent;
            border: none;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #controlsPopup .closeBtn:hover {
            color: red;
        }

        #controlsPopup .popupContent {
            margin-bottom: 20px;
        }
    </style>
    <script src="jszip.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <div id="controlsButton" onclick="toggleControlsPopup()">Controls</div>
        <a href="#" onclick="loadGame('game1')">Game 1</a>
        <a href="#" onclick="loadGame('game2')">Game 2</a>
        <a href="#" onclick="loadGame('game3')">Game 3</a>
        <a href="#" onclick="loadGame('game4')">Game 4</a>
    </div>

    <div id="content">
        <desmond-player></desmond-player>
    </div>

    <div id="controlsPopup">
        <button class="closeBtn" onclick="closeControlsPopup()">X</button>
        <div class="popupContent">
            <h3>Controls:</h3>
            <ul>
                <li>Arrow Keys: Move</li>
                <li>Z: Action Button</li>
                <li>X: Cancel</li>
                <li>A/B: Select Items</li>
                <li>Start: Pause</li>
            </ul>
        </div>
    </div>

    <script src="desmond.min.js"></script>
    <script>
        function combineFilesAndLoadGame(gameFolder) {
            const part1Url = `${gameFolder}/part_aa`;
            const part2Url = `${gameFolder}/part_ab`;

            Promise.all([fetch(part1Url), fetch(part2Url)])
                .then(responses => Promise.all(responses.map(response => response.arrayBuffer())))
                .then(arrayBuffers => {
                    // Combine the two ArrayBuffers into one
                    const combinedBuffer = new ArrayBuffer(arrayBuffers[0].byteLength + arrayBuffers[1].byteLength);
                    const combinedView = new Uint8Array(combinedBuffer);
                    combinedView.set(new Uint8Array(arrayBuffers[0]), 0);
                    combinedView.set(new Uint8Array(arrayBuffers[1]), arrayBuffers[0].byteLength);

                    // Create a Blob with a ZIP type
                    const combinedBlob = new Blob([combinedBuffer], { type: 'application/zip' });

                    // Use a temporary URL to pass the Blob to JSZip
                    const zipUrl = URL.createObjectURL(combinedBlob);

                    // Load the ZIP with JSZip
                    JSZip.loadAsync(combinedBlob).then(zip => {
                        let ndsFileFound = false;

                        zip.forEach((filename, zipEntry) => {
                            if (zipEntry.name.endsWith('.nds')) {
                                zipEntry.async('blob').then(blob => {
                                    const ndsFileURL = URL.createObjectURL(blob);
                                    document.querySelector("desmond-player").loadURL(ndsFileURL);
                                });
                                ndsFileFound = true;
                            }
                        });

                        if (!ndsFileFound) {
                            alert("No NDS file found in the archive.");
                        }
                    }).catch(error => {
                        console.error("Error loading ZIP file:", error);
                        alert("Error loading ZIP file.");
                    });
                }).catch(error => {
                    console.error("Error fetching game parts:", error);
                    alert("Error fetching game parts.");
                });
        }

        function loadGame(gameFolder) {
            combineFilesAndLoadGame(gameFolder);
        }

        window.onload = function () {
            setTimeout(function () {
                document.querySelector("desmond-player").loadURL("../firmware.nds");
                document.querySelector("desmond-player").shadowRoot.querySelector("#top").style = "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 30%;height: 40%;";
                document.querySelector("desmond-player").shadowRoot.querySelector("#bottom").style = "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 70%;height: 40%;";
            }, 1000);
        };

        function toggleControlsPopup() {
            const popup = document.getElementById('controlsPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function closeControlsPopup() {
            const popup = document.getElementById('controlsPopup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
