<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmond - Firmware Demo</title>
    <style>
        body {
            background: black;
            display: flex;
        }

        /* Sidebar styles */
        #sidebar {
            width: 200px;
            background-color: #333;
            padding: 10px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
        }

        #sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        /* Main content container */
        #content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }

        /* Style for the desmond player */
        desmond-player {
            width: 100%;
            height: 100%;
        }

        /* Controls button styles */
        #controlsButton {
            color: white;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
        }

        #controlsButton:hover {
            background-color: #575757;
        }

        /* Popup modal styles */
        #controlsPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            width: 400px;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Close button style (X button) */
        #controlsPopup .closeBtn {
            color: black;
            background-color: transparent;
            border: none;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #controlsPopup .closeBtn:hover {
            color: red;
        }

        /* Controls content styling */
        #controlsPopup .popupContent {
            margin-bottom: 20px;
        }
    </style>
    <script src="jszip.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <div id="controlsButton" onclick="toggleControlsPopup()">Controls</div>
        <a href="#" onclick="loadGame('game1')">Taiko No Tatsujin</a>
        <a href="#" onclick="loadGame('game2')">Game 2</a>
        <a href="#" onclick="loadGame('game3')">Game 3</a>
        <a href="#" onclick="loadGame('game4')">Game 4</a>
    </div>

    <div id="content">
        <desmond-player></desmond-player>
    </div>

    <!-- Controls Popup Modal -->
    <div id="controlsPopup">
        <button class="closeBtn" onclick="closeControlsPopup()">X</button>
        <div class="popupContent">
            <h3>Controls:</h3>
            <ul>
                <li>Arrow Keys: Move</li>
                <li>Z: Action Button</li>
                <li>X: Cancel</li>
                <li>A/B: Select Items</li>
                <li>Start: Pause</li>
            </ul>
        </div>
    </div>

    <script src="desmond.min.js"></script>
    <script>
        // Combine two parts into a single ZIP file and load the NDS from the combined ZIP
        function combineFilesAndLoadGame(gameFolder) {
            const part1Url = `${gameFolder}/part_aa`;
            const part2Url = `${gameFolder}/part_ab`;

            // Fetch both parts
            Promise.all([fetch(part1Url), fetch(part2Url)])
                .then(responses => Promise.all(responses.map(response => response.blob())))
                .then(blobs => {
                    // Combine the two blobs into one
                    const combinedBlob = new Blob([blobs[0], blobs[1]], { type: 'application/zip' });

                    // Load the ZIP file into JSZip
                    JSZip.loadAsync(combinedBlob).then(zip => {
                        let ndsFileFound = false;
                        
                        // Loop through the files in the ZIP
                        zip.forEach((filename, zipEntry) => {
                            if (zipEntry.name.endsWith('.nds')) {
                                zipEntry.async('blob').then(blob => {
                                    const ndsFileURL = URL.createObjectURL(blob);
                                    document.querySelector("desmond-player").loadURL(ndsFileURL);
                                });
                                ndsFileFound = true;
                            }
                        });

                        if (!ndsFileFound) {
                            alert("No NDS file found in the archive.");
                        }
                    }).catch(error => {
                        console.error("Error loading ZIP file:", error);
                        alert("Error loading ZIP file.");
                    });
                }).catch(error => {
                    console.error("Error fetching game parts:", error);
                    alert("Error fetching game parts.");
                });
        }

        // Load the game from the sidebar by combining the parts and playing the NDS
        function loadGame(gameFolder) {
            combineFilesAndLoadGame(gameFolder);
        }

        window.onload = function () {
            setTimeout(function () {
                document.querySelector("desmond-player").loadURL("../firmware.nds");
                document.querySelector("desmond-player").shadowRoot.querySelector("#top").style = "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 30%;height: 40%;";
                document.querySelector("desmond-player").shadowRoot.querySelector("#bottom").style = "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 70%;height: 40%;";
            }, 1000);
        };

        // Controls Popup functions
        function toggleControlsPopup() {
            const popup = document.getElementById('controlsPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function closeControlsPopup() {
            const popup = document.getElementById('controlsPopup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
