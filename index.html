<!doctype html>
<html>

<head>
    <title>Desmond - Firmware Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            background: black;
            display: flex;
        }

        #sidebar {
            width: 200px;
            background-color: #333;
            padding: 10px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
        }

        #sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
            display: block;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }

        desmond-player {
            width: 100%;
            height: 100%;
        }

        input[type="file"] {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 95%;
            color: white;
        }

        /* Controls Popup */
        #controlsPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            width: 400px;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #controlsPopup .closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <div id="controlsButton" onclick="toggleControlsPopup()">Controls</div>
        <a href="#" onclick="loadGame('game1.nds')">Gamwe 1</a>
        <a href="#" onclick="loadGame('game2.nds')">Game 2</a>
        <a href="#" onclick="loadGame('game3.nds')">Game 3</a>
    </div>

    <div id="content">
        <desmond-player></desmond-player>
        <input type="file" accept=".nds,.zip">
    </div>

    <!-- Controls Popup -->
    <div id="controlsPopup">
        <button class="closeBtn" onclick="closeControlsPopup()">X</button>
        <h3>Controls:</h3>
        <ul>
            <li>Arrow Keys: Move</li>
            <li>Z: Action Button</li>
            <li>X: Cancel</li>
            <li>A/B: Select Items</li>
            <li>Start: Pause</li>
        </ul>
    </div>

    <script src="desmond.min.js"></script>
    <script>
        document.querySelector("input").onchange = function (event) {
            const file = event.target.files[0];

            if (!file) return;

            if (file.name.endsWith(".nds")) {
                loadNDSFile(file);
            } else if (file.name.endsWith(".zip")) {
                extractAndLoadNDS(file);
            } else {
                alert("Unsupported file type. Please upload a .nds or .zip file.");
            }
        };

        function loadNDSFile(file) {
            const player = document.querySelector("desmond-player");
            player.loadURL(URL.createObjectURL(file));
        }

        async function extractAndLoadNDS(zipFile) {
            const reader = new FileReader();

            reader.onload = async function (event) {
                const zipData = event.target.result;
                const zip = await JSZip.loadAsync(zipData);

                for (const filename of Object.keys(zip.files)) {
                    if (filename.endsWith(".nds")) {
                        const fileData = await zip.files[filename].async("blob");
                        loadNDSFile(fileData);
                        return;
                    }
                }

                alert("No .nds file found inside the ZIP.");
            };

            reader.readAsArrayBuffer(zipFile);
        }

        function loadGame(fileName) {
            const player = document.querySelector("desmond-player");
            player.loadURL(fileName);
        }

        function toggleControlsPopup() {
            const popup = document.getElementById('controlsPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function closeControlsPopup() {
            document.getElementById('controlsPopup').style.display = 'none';
        }
    </script>
</body>

</html>
