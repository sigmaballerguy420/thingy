<!doctype html>
<html>

<head>
    <title>Desmond - Firmware Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            background: black;
            display: flex;
        }

        /* Sidebar styles */
        #sidebar {
            width: 200px;
            background-color: #333;
            padding: 10px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
        }

        #sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        /* Main content container */
        #content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }

        /* Style for the desmond player */
        desmond-player {
            width: 100%;
            height: 100%;
        }

        /* File input positioning */
        input[type="file"] {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 95%;
            color: white;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <a href="#" onclick="loadGame('game1.nds')">Game 1</a>
        <a href="#" onclick="loadGame('game2.nds')">Game 2</a>
        <a href="#" onclick="loadGame('game3.nds')">Game 3</a>
        <a href="#" onclick="loadGame('game4.nds')">Game 4</a>
    </div>

    <div id="content">
        <desmond-player></desmond-player>
        <input type="file" id="fileInput" accept=".nds,.zip">
    </div>

    <script src="desmond.min.js"></script>
    <script>
        function loadGame(fileName) {
            const player = document.querySelector("desmond-player");
            player.loadURL(fileName);
        }

        document.getElementById("fileInput").onchange = function (event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.name.endsWith(".nds")) {
                loadNDSFile(URL.createObjectURL(file));
            } else if (file.name.endsWith(".zip")) {
                extractAndLoadNDS(file);
            } else {
                alert("Unsupported file format. Please select a .nds or .zip file.");
            }
        };

        function loadNDSFile(url) {
            document.querySelector("desmond-player").loadURL(url);
        }

        function extractAndLoadNDS(zipFile) {
            const reader = new FileReader();
            reader.onload = function (event) {
                JSZip.loadAsync(event.target.result).then(function (zip) {
                    let ndsFileFound = false;

                    // Search for .nds file inside the zip
                    zip.forEach((relativePath, file) => {
                        if (relativePath.endsWith(".nds") && !ndsFileFound) {
                            ndsFileFound = true;

                            // Extract and load the NDS file
                            file.async("blob").then(blob => {
                                const ndsURL = URL.createObjectURL(blob);
                                loadNDSFile(ndsURL);
                            });
                        }
                    });

                    if (!ndsFileFound) {
                        alert("No .nds file found inside the ZIP.");
                    }
                }).catch(error => {
                    alert("Error extracting ZIP: " + error);
                });
            };

            reader.readAsArrayBuffer(zipFile);
        }

        window.onload = function () {
            setTimeout(function () {
                document.querySelector("desmond-player").loadURL("../firmware.nds");
            }, 1000);
        };
    </script>
</body>

</html>
