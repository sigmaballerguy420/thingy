<!doctype html>
<html>

<head>
    <title>Desmond - Firmware Demo</title>
    <script src="lzma-min.js"></script>
    <style>
        body {
            background: black;
            display: flex;
        }

        /* Sidebar styles */
        #sidebar {
            width: 200px;
            background-color: #333;
            padding: 10px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
        }

        #sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        /* Main content container */
        #content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }

        /* Style for the desmond player */
        desmond-player {
            width: 100%;
            height: 100%;
        }

        /* File input positioning */
        input[type="file"] {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 95%;
            color: white;
        }

        /* Controls button styles */
        #controlsButton {
            color: white;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
        }

        #controlsButton:hover {
            background-color: #575757;
        }

        /* Popup modal styles */
        #controlsPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            width: 400px;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Close button style (X button) */
        #controlsPopup .closeBtn {
            color: black;
            background-color: transparent;
            border: none;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #controlsPopup .closeBtn:hover {
            color: red;
        }

        /* Controls content styling */
        #controlsPopup .popupContent {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <div id="controlsButton" onclick="toggleControlsPopup()">Controls</div>
        <a href="#" onclick="loadGame('game1.nds')">Game efesfs1</a>
        <a href="#" onclick="loadGame('game2.nds')">Game 2</a>
        <a href="#" onclick="loadGame('game3.nds')">Game 3</a>
        <a href="#" onclick="loadGame('game4.nds')">Game 4</a>
    </div>

    <div id="content">
        <desmond-player></desmond-player>
        <input type="file" accept=".nds,.7z"></input>
    </div>

    <!-- Controls Popup Modal -->
    <div id="controlsPopup">
        <button class="closeBtn" onclick="closeControlsPopup()">X</button>
        <div class="popupContent">
            <h3>Controls:</h3>
            <ul>
                <li>Arrow Keys: Move</li>
                <li>Z: Action Button</li>
                <li>X: Cancel</li>
                <li>A/B: Select Items</li>
                <li>Start: Pause</li>
            </ul>
        </div>
    </div>

    <script src="desmond.min.js"></script>
    <script>
        document.querySelector("input").onchange = function () {
            let file = this.files[0];

            if (!file) return;

            if (file.name.endsWith(".nds")) {
                // Directly load NDS file
                document.querySelector("desmond-player").loadURL(URL.createObjectURL(file));
            } else if (file.name.endsWith(".7z")) {
                // Handle 7z extraction
                let reader = new FileReader();
                reader.onload = function (event) {
                    let compressedData = new Uint8Array(event.target.result);

                    // Make sure the LZMA decompression function is properly handled
                    LZMA.decompress(compressedData, 0, function (result, error) {
                        if (error) {
                            console.error("7z extraction error:", error);
                            alert("Error extracting 7z file.");
                            return;
                        }

                        // Create a Blob with the decompressed data and load the NDS file
                        let blob = new Blob([result], { type: "application/octet-stream" });
                        document.querySelector("desmond-player").loadURL(URL.createObjectURL(blob));
                    });
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert("Unsupported file type. Please upload a .nds or .7z file.");
            }
        };

        window.onload = function () {
            setTimeout(function () {
                document.querySelector("desmond-player").loadURL("../firmware.nds");
                document.querySelector("desmond-player").shadowRoot.querySelector("#top").style = "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 30%;height: 40%;";
                document.querySelector("desmond-player").shadowRoot.querySelector("#bottom").style = "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 70%;height: 40%;";
            }, 1000);
        };

        // Toggle Controls Popup visibility
        function toggleControlsPopup() {
            const popup = document.getElementById('controlsPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        // Close Controls Popup
        function closeControlsPopup() {
            const popup = document.getElementById('controlsPopup');
            popup.style.display = 'none';
        }
    </script>
</body>

</html>
